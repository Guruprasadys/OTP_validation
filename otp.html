<!DOCTYPE html>
<html>
<head>
  <title>Email OTP Verification</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .otp-card {
      width: 420px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      width: 100%;
      border-radius: 10px;
    }
  </style>

  <script>
    (function(){
      emailjs.init("th6FgiZ8xFaNdobSq");  
    })();

    let generatedOTP = "";

    function sendOTP() {
      const email = document.getElementById("email").value;
      generatedOTP = Math.floor(100000 + Math.random() * 900000);

      const params = { to_email: email, otp: generatedOTP };

      emailjs.send("service_09x518c", "template_oc7ku08", params)
      .then(() => {
        alert("‚úÖ OTP sent to " + email);
      })
      .catch((error) => {
        alert("‚ùå Failed to send OTP: " + JSON.stringify(error));
      });
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otp").value;
      if (enteredOTP == generatedOTP) {
        alert("‚úÖ OTP Verified Successfully!");
      } else {
        alert("‚ùå Invalid OTP!");
      }
    }
  </script>
</head>

<body>

  <div class="otp-card text-center">
    <h2 class="mb-4">üîê Email OTP Verification</h2>

    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <button class="btn btn-primary btn-custom mb-3" onclick="sendOTP()">Send OTP</button>

    <div class="mb-3">
      <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
    </div>

    <button class="btn btn-success btn-custom" onclick="verifyOTP()">Verify OTP</button>
  </div>

</body>
</html>
